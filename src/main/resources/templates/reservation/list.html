<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">

<section layout:fragment="content">
    <div th:replace="~{common/_message::message}"></div>
    <h1>예약관리</h1>
    <!--[[${members}]]-->
    <!--
    <form name="frm" method="post" th:action="${@utils.redirectUrl('/member/aaa/save')}" th:object="${memberAuthorities}" >
        <input type="text" name="memberSeq" th:field="*{memberSeq}">
        <input type="text" name="authorityName" th:field="*{authorityName}">
        <input type="text" name="isTrue" th:field="*{isTrue}">
        <button type="submit">제출</button>
    </form>
    -->
        <table class="table_rows">
            <thead>
            <tr>
                <th>예약자</th>
                <th>이메일</th>
                <th>전화번호</th>
                <th>식당명</th>
                <th>식당연락처</th>
                <th>예약일시</th>
                <th>인원수</th>
                <th>얘약금</th>
                <th>예약관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}" th:object="${item}">
                <td th:text="*{name}"></td>
                <td th:text="*{email}"></td>
                <td th:text="*{mobile}"></td>
                <td th:text="*{rName}"></td>
                <td th:text="*{rTel}"></td>
                <td th:text="*{#temporals.format(rDateTime,'yyyy-MM-dd HH시')}"></td>
                <td th:text="*{persons}"></td>
                <td th:text="*{price}"></td>
                <td>
                    <button type="submit" class="sbtn"><i class="xi-pen"></i>변경</button>
                    <button type="submit" class="sbtn"><i class="xi-pen"></i>삭제</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="submit_btns">
            <button type="reset" class="btn">다시입력</button>
            <button type="submit" class="btn">저장하기</button>
        </div>
</section>
</html>
